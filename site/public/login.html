<script>


    function entrar() {
        aguardar();

        var emailVar = email_input.value;
        var senhaVar = senha_input.value;

        if (emailVar == "" || senhaVar == "") {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";
            finalizarAguardar();
            return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);
                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));
                    
                    sessionStorage.EMAIL_USUARIO = json.resultado[0].email;
                    sessionStorage.NOME_USUARIO = json.resultado[0].nome;
                    sessionStorage.ID_USUARIO = json.resultado[0].id;
                    sessionStorage.QTD_POSTS = json.respostaQtdPost[0].qtdPosts;
                    sessionStorage.DT_CADASTRO = json.resultado[0].dtCadastro;
                    setTimeout(function () {
                        window.location = "./dashboard/cards.html";
                    }, 1000); // apenas para exibir o loading

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                    finalizarAguardar(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

    function sumirMensagem() {
        cardErro.style.display = "none"
    }

    var dtCadastro = new Date();
    var ano = dtCadastro.getFullYear()
    var mes = dtCadastro.getMonth()+1
    var dia = dtCadastro.getDay()
    var formata = new Date(dtCadastro)

    formata = formata.toLocaleString('pt-BR')

    console.log(dia, mes, ano)

</script>
